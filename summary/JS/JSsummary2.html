<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 100px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>================================================</li>
      <li>Array</li>
      <li>================================================</li>
    </ul>

    <script>
      var arr = [1, 2, 3, 4, 5, 6];
      document.write(arr[0]); //1
      document.write("<br>");
      document.write(arr[1]); //2
      document.write("<br>");
      document.write(arr.slice(1, 4)); //2,3,4
      document.write("<br>");
      document.write(arr); //1,2,3,4,5,6
      document.write("<br>");
      document.write(arr.pop()); //6
      document.write("<br>");
      document.write(arr); //1,2,3,4,5
      document.write("<br>");
      arr.push(1000);
      document.write(arr); //1,2,3,4,5,1000
      document.write("<br>");
      document.write(arr.join("!!")); //1!!2!!3!!4!!5!!1000
      document.write("<br>");
      arr.sort();
      document.write(arr); // 1,1000,2,3,4,5
      arr.reverse();
      document.write("<br>");
      document.write(arr); //5,4,3,2,1000,1
      document.write("<br>");
      document.write("***********************");

      //////////////////////////////////////
      document.write("<br>");
      document.write("************Object**************");
      document.write("<br>");
      document.write("<br>");

      var person = {
        name: {
          firstName: "Kainy",
          lastName: "Ryu"
        },
        age: 25,
        working: false
      };
      document.write(person["name"]);
      document.write("<br>"); // [object Object]
      document.write(person["name"]["firstName"]);
      document.write("<br>"); // Kainy
      document.write(person["name"]["lastName"]);
      document.write("<br>"); // Ryu
      document.write(person["age"]);
      document.write("<br>"); // 25
      document.write("Working? : " + person["working"]);
      document.write("<br>"); // Working? : false
      var newPerson = {};
      document.write((newPerson.name = "Kane"));
      document.write("<br>"); // Kane   =>  newPerson  = {name:"Kane"}
      document.write(newPerson);
      document.write("<br>"); //[object Object]
      document.write("*****************if*************");
      document.write("<br>");
      document.write("<br>");
      var i = 10;
      if (i < 10) {
        document.write("if");
      } else if (i < 9) {
        document.write("else if one");
      } else if (i > 9) {
        document.write("else if two");  // <= will be printed
      } else {
        document.write("else");
      }
      document.write("<br>");
      document.write("<br>");
      document.write("**********swich*********");
      document.write("<br>");
      document.write("<br>");
      var a = 3;
      switch (a) {
        case 1:
          document.write("1");
          break;
        case 2:
          document.write("2");
          break;
        case 3:
          document.write("3");  //  will be printed
          break;
        default:
          document.write("default"); /// if there are many statements, better to use switch
      } 
      document.write("<br>");
      document.write("<br>");
      document.write("************* for, while **************");
      document.write("<br>");
      document.write("<br>");
      array = [10, 20, 30, 40, 50];
      for (var i = 0; i < array.length; i++) {
        document.write(array[i]);
        document.write("<br>");
      }
//

      b = 0;
      while (b < 10) {
        document.write(b);
        document.write("<br>");
        b++;
      }
      document.write("<br>");
      document.write("<br>");
      document.write("*************scope*******************");
      document.write("<br>");
      document.write("<br>");
      var c = 10; /////function scope
      if (c > 5) {
        var d = 100;
      } else {
        var d = 1000;
      }
      document.write(d);  //100
      document.write("<br>");
      document.write("<br>");
      // var c = 10;
      // let e = 10000;   /////block scope (if 안에 갇혀있음)
      // if (c > 5){
      //     let d = 100;
      // }
      // else{
      //     let d = 1000;
      // }
      // document.write(d);
      document.write("<br>");
      document.write("<br>");
      // var c = 10;
      // const e = 10000;   /////block scope (if 안에 갇혀있음)
      // if (c > 5){
      //     const d = 100;
      // }
      // else{
      //     const d = 1000;
      // }
      // document.write(d);
      document.write("<br>");
      document.write("<br>");
      document.write("************************************");
      document.write("<br>");
      document.write("<br>");

      var g = 10;
      function f() {
        g += 100000;
      }
      f();
      document.write(g);
    </script>
  </body>
</html>
